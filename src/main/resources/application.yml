spring:
  application:
    name: bread-budget-backend

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: ${DB_URL}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${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}
            scope: profile, email
security:
  jwt:
      secret-key: ${JWT_SECRET}
      expiration-time: ${JWT_EXPIRY}
groq:
  api-secret: ${GROQ_API_SECRET}
  api-url: ${GROQ_API_URL}

